{% extends 'base.html' %}

{% block title %}
    <title>{{method}} Note</title>
    <style>
        ul.errorlist {
            display:none
        }
    </style>
{% endblock %}

{% block content %}

    {% if form.errors %}
    <div class="alert alert-danger my-5">
        {{form.errors.title.as_text}}
    </div>
    {% endif %}

    <form method='POST'>
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary my-5">Submit</button>
        <a href="{% url 'notes:note_list'%}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
