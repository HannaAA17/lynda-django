<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{note.title}}</title>
</head>

<body>
    <header>
        <h1>{{note.title}}</h1>
    </header>
    <main>
        <p>
            {{note.text}}
        </p>
    </main>
    <footer>
        <span>
            created at {{note.created|date:"SHORT_DATETIME_FORMAT"}}
        </span>
    </footer>
</body>

</html>
